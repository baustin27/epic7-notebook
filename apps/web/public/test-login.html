<!DOCTYPE html>
<html>
<head>
    <title>Direct Login Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: #005a87; }
        .result { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Direct Supabase Login Test</h1>
    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="baustin2786@gmail.com" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="2A59cq!CC" required>
        </div>
        <button type="submit">Test Login</button>
    </form>
    <div id="result"></div>

    <script>
        const { createClient } = supabase;
        
        const supabaseClient = createClient(
            'https://ujqdkiewshswocpgtbne.supabase.co',
            'sb_publishable_AhgStI4ioOFXeXiS3M4S8w_F5Z0q_6n'
        );

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Attempting login...';
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    resultDiv.innerHTML = `<div class="result error">‚ùå Login failed: ${error.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ Login successful!<br>User: ${data.user?.email}<br>ID: ${data.user?.id}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">üí• Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
