<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleek Chat - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .offline-container {
      text-align: center;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .offline-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .retry-btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .features {
      text-align: left;
      margin-top: 30px;
    }

    .features h3 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      opacity: 0.9;
    }

    .features ul {
      list-style: none;
      padding: 0;
    }

    .features li {
      padding: 8px 0;
      opacity: 0.8;
      font-size: 0.95rem;
    }

    .features li:before {
      content: "âœ“";
      color: #4ade80;
      font-weight: bold;
      margin-right: 10px;
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“±</div>
    <h1>You're Offline</h1>
    <p>Don't worry! You can still access your recent conversations and continue chatting when you're back online.</p>

    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="features">
      <h3>Available Offline:</h3>
      <ul>
        <li>View recent conversations</li>
        <li>Read previous messages</li>
        <li>Compose new messages</li>
        <li>Navigate the interface</li>
      </ul>
    </div>

    <div class="status" id="connection-status">
      Checking connection...
    </div>
  </div>

  <script>
    // Check connection status
    function updateConnectionStatus() {
      const statusEl = document.getElementById('connection-status')

      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Reloading...'
        statusEl.style.background = 'rgba(74, 222, 128, 0.2)'
        setTimeout(() => {
          window.location.reload()
        }, 1000)
      } else {
        statusEl.textContent = 'No internet connection detected'
        statusEl.style.background = 'rgba(239, 68, 68, 0.2)'
      }
    }

    // Check immediately
    updateConnectionStatus()

    // Listen for connection changes
    window.addEventListener('online', updateConnectionStatus)
    window.addEventListener('offline', updateConnectionStatus)

    // Periodic check
    setInterval(updateConnectionStatus, 5000)
  </script>
</body>
</html>
